<style>
  * {
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  }
  
  body {
    background-color: #ffffff;
    padding: 20px;
    margin: 0;
    line-height: 1.5;
  }
  
  .card {
    max-width: 600px;
    margin: 0 auto;
    background: #ffffff;
    border: 1px solid #e5e7eb;
    border-radius: 8px;
    overflow: hidden;
  }
  
  .card-header {
    background-color: #f9fafb;
    padding: 24px;
    border-bottom: 1px solid #e5e7eb;
  }
  
  .sentence {
    font-size: 22px;
    font-weight: 500;
    color: #111827;
    margin: 0;
  }
  
  .card-body {
    padding: 24px;
  }
  
  .voice-text {
    font-size: 18px;
    color: #374151;
    margin: 0;
  }
  
  /* Mobile responsive */
  @media (max-width: 768px) {
    body {
      padding: 16px;
    }
    
    .card-header,
    .card-body {
      padding: 20px;
    }
    
    .sentence {
      font-size: 20px;
    }
    
    .voice-text {
      font-size: 16px;
    }
  }
</style>

<div class="card">
  <div class="card-header">
    <div class="sentence">{{Sentence}}</div>
  </div>
  
  <div class="card-body">
    <div class="voice-text">{{Voice}}</div>
  </div>
</div>
